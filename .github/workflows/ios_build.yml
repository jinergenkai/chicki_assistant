name: iOS Build

on:
  push:
    branches: [ "ios" ]
  pull_request:
    branches: [ "ios" ]

jobs:
  build_ios:
    name: Build iOS (No Codesign)
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Download Models
        run: |
          brew install unrar
          mkdir -p assets/models
          mkdir -p assets/vits-piper-en_GB-jenny_dioco-medium
          curl -L -o assets/models/model.tflite https://github.com/jinergenkai/chicki_assistant/releases/download/model/model.tflite
          curl -L -o assets/vits.rar https://github.com/jinergenkai/chicki_assistant/releases/download/model/vits-piper-en_GB-jenny_dioco-medium.rar
          unrar x -o+ assets/vits.rar assets/
          rm assets/vits.rar

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
        
      # Note: Without a valid provisioning profile and certificate, 
      # we can't easily produce a valid .ipa for distribution here.
      # This step verifies the build succeeds.
