name: Android Build

on:
  push:
    branches: [ "android" ]
  pull_request:
    branches: [ "android" ]

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Download Models
        run: |
          sudo apt-get update && sudo apt-get install -y unrar
          mkdir -p assets/models
          mkdir -p assets/vits-piper-en_GB-jenny_dioco-medium
          curl -L -o assets/models/model.tflite https://github.com/jinergenkai/chicki_assistant/releases/download/model/model.tflite
          curl -L -o assets/vits.rar https://github.com/jinergenkai/chicki_assistant/releases/download/model/vits-piper-en_GB-jenny_dioco-medium.rar
          unrar x assets/vits.rar assets/
          rm assets/vits.rar

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
