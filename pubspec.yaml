name: chicki_buddy
description: A Voice AI Assistant using Flutter and GPT

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Voice Services
  speech_to_text: ^7.0.0
  flutter_tts: ^3.8.5
  sherpa_onnx: ^1.12.14  # Text-to-speech with ONNX models
  permission_handler: ^11.0.1  # Added permission handler
  porcupine_flutter: ^3.0.3  # Wake word detection

  # HTTP and API
  http: ^1.2.0
  dio: ^5.4.0

  # State Management
  get: ^4.6.6

  # Utils
  logger: ^2.0.2
  translator: ^1.0.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^19.2.1

  # UI
  flutter_animate: ^4.5.0

  # Android Foreground Service
  flutter_foreground_task: ^8.17.0
  google_fonts: ^6.1.0
  table_calendar: ^3.0.9
  go_router: ^16.2.2
  moon_design: ^1.1.0
  waveform_flutter: ^1.2.0
  dart_openai: ^5.1.0
  vertical_card_pager: ^1.6.3
  tflite_flutter: ^0.11.0
  audioplayers: ^6.5.1
  path: ^1.9.1
  lucide_icons: ^0.257.0
  mesh_gradient: ^1.3.8
  device_info_plus: ^12.1.0
  package_info_plus: ^9.0.0
  android_id: ^0.4.0
  json_serializable: ^6.9.0
  # rive: ^0.14.0-dev.6
  # media_kit: ^1.2.0
  # media_kit_libs_audio: ^1.0.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
